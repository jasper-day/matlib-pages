name: Materials Library
slug: materials-library
type: theme
version: 0.1.0
description: Theme for the Materials Library
icon: rebel
author:
  name: Jasper Day
  email: jromanoday@gmail.com
homepage: https://github.com/jasper-day/grav-theme-materials-library
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/jasper-day/grav-theme-materials-library/issues
readme: https://github.com/jasper-day/grav-theme-materials-library/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  
  fields:
    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*