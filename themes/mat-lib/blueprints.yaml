name: Mat Lib
slug: mat-lib
type: theme
version: 0.1.0
description: Theme for the Materials Library
icon: rebel
author:
  name: Jasper Day
  email: jromanoday@gmail.com
homepage: https://github.com/jasper-day/grav-theme-mat-lib
demo: https://matlib.jday.systems
keywords: grav, theme, etc
bugs: https://github.com/jasper-day/grav-theme-mat-lib/issues
readme: https://github.com/jasper-day/grav-theme-mat-lib/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
